<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
<div class="container">
<div class="nft-image-wrapper">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
</div>
  <h3 class="header">
    <a href="#" target="_blank" class="nft-link">Equilibrium #3429</a>
  </h3>
  
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
 <div class="price-time">
  <div class="price-group">
    <img src="images/icon-ethereum.svg" alt="Ethereum" class="icon">
    <p class="price">0.041 ETH</p>
  </div>
  
  <div class="time-group">
    <img src="images/icon-clock.svg" alt="clock" class="icon">
    <p class="time">3 days left</p>
  </div>
</div>
  <div class="creator">
    <img src="images/image-avatar.png" alt="avatar" class="avatar">
    <p class="creator-text"> Creation of
      <span> <a href="#" target="_blank" class="nft-link">Jules Wyvern</a>

      </span></p>
  </div> 
  
  

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lyuba</a>.
  </div>
</body>
</html>
